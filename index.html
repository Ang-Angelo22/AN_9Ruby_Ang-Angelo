<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robotics Club</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
      background-image: url("sss.jpeg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      text-align: auto;
      color: white;
    }
    .container{
      background-color: gray;
    }
    
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">
      Robotics Club Regristration Form
    </h1>
    <form>
      <div class="form-group">
        <label for="example_Name">Name</label>
        <input type="name" class="form-control" id="example_name" placeholder="Please input your name">
      </div>
      <div class="form-group">
        <label for="example_Age">Age</label>
        <input type="age" class="form-control" id="example_age" placeholder="Please input your age">
      </div>
      <div class="form-group">
        <label for="example_Email">Email Address</label>
        <input type="email" class="form-control" id="example_email" placeholder="Please input your email">
      </div>
      <div class="form-group">
        <label for="example_Phone">Phone Number</label>
        <input type="phone" class="form-control" id="example_phone" placeholder="Please input your name">
      </div>
      
      <h1>Preferred Robotics Topics</h1>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-label" id="exampleCheck1">
        <label>Programming</label> <br>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-label" id="exampleCheck1">
        <label>Electronics</label> <br>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-label" id="exampleCheck1">
        <label>Mechanical Design</label> <br>
      </div>
      <h1>Robotics Experience Level</h1>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-label" id="exampleCheck1">
        <label>Beginner</label> <br>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-label" id="exampleCheck1">
        <label>Intermediate</label> <br>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-label" id="exampleCheck1">
        <label>Advance</label> <br>
      </div>
      <div>
        <div class="form-group">
        <label for="example_project">Preferred Robotics Project</label>
        <input type="project" class="form-control" id="example_project" placeholder="Please input your project">
      </div>

        <h3>Statement of Intrest</h3>
        <textarea></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
